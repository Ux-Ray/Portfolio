  <!-- 1) host element goes where the section should appear -->
  <section id="findings-app"></section>

<!-- 2) put the script right after it (still inside <body>) -->
<script>
(() => {
  const host = document.getElementById('findings-app');
  const shadow = host.attachShadow({ mode: 'open' });

  shadow.innerHTML = `
  <style>
    *,*::before,*::after{ box-sizing:border-box }
    :host{ display:block; }
    .container{ max-width:1120px; margin:0 auto; padding:24px 24px 64px; }
    .eyebrow{ color:#1f4ed8; font-weight:700; font-size:18px; margin:0 0 10px; }
    .findings-title{ margin:6px 0 18px; font-weight:800; letter-spacing:-.01em; line-height:1.2;
                     font-size:clamp(26px,3vw,44px); color:#0b0b0b; max-width:1100px; }
    .findings-intro{ color:#4b5563; font-size:clamp(15px,1.2vw,18px); line-height:1.7;
                     max-width:1060px; margin:0 0 12px; }
    .findings-grid{ display:flex; flex-wrap:wrap; gap:22px; margin-top:22px; width:100%; align-content:flex-start; }
    @media (max-width:980px){ .finding-card{ flex-basis:100% !important; } }
    .finding-card{ flex:1 1 calc(50% - 22px); display:flex; align-items:flex-start; gap:14px; padding:18px;
                   background:#fff; border:1px solid #e8eefc; border-radius:16px; box-shadow:0 18px 50px rgba(31,78,216,.08);
                   min-width:0; height:auto; color:#1f2937; text-decoration:none;
                   font-family:"Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .finding-icon{ width:44px; height:44px; border-radius:12px; background:rgba(31,78,216,.10);
                   display:flex; align-items:center; justify-content:center; flex:0 0 44px; }
    .finding-icon svg{ display:block; }
    .finding-body{ flex:1 1 auto; min-width:0; display:block; visibility:visible; opacity:1; }
    .finding-title{ color:#153eec; font-size:18px; font-weight:800; margin:0 0 6px; line-height:1.35; }
    .finding-text{ color:#1f2937; font-size:15.5px; line-height:1.65; margin:0; }
  </style>

  <section class="section-findings">
    <div class="container">
      <p class="eyebrow">What People Were Saying</p>
      <h2 class="findings-title">
        And as we listened closer, we found that most complaints weren’t about
        missing features but about broken expectations
      </h2>
      <p class="findings-intro">
        We reviewed over 100 public posts from real LinkedIn users. The frustration wasn’t loud, it was quiet and steady.
        People weren’t asking for radical new tools. They wanted the platform to meet expectations it had already set.
      </p>
      <p class="findings-intro">
        Things like accurate filters, meaningful alerts, and a sense that their actions—like applying—had weight.
        But instead, they felt misaligned with the system that was supposed to guide them.
      </p>

      <div class="findings-grid" role="list">
        <!-- 1 -->
        <article class="finding-card" role="listitem">
          <div class="finding-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="22" height="22" fill="none">
              <circle cx="12" cy="12" r="10" stroke="#1f4ed8" stroke-width="2"/>
              <path d="M8 12h8M8 16h6M8 8h4" stroke="#1f4ed8" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="finding-body">
            <h3 class="finding-title">Application tracking issues</h3>
            <p class="finding-text">Users face challenges in effectively tracking their submitted applications and often find that status updates within LinkedIn are inconsistent or not provided by all companies.</p>
          </div>
        </article>

        <!-- 2 -->
        <article class="finding-card" role="listitem">
          <div class="finding-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="22" height="22" fill="none">
              <rect x="3" y="6" width="18" height="12" rx="2" stroke="#1f4ed8" stroke-width="2"/>
              <path d="M7 12h10" stroke="#1f4ed8" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="finding-body">
            <h3 class="finding-title">"Easy Apply" limitations</h3>
            <p class="finding-text">Easy Apply makes things faster, but it often feels too generic. Without room to personalize, it’s easy to get lost in the crowd while recruiters get overwhelmed by volume.</p>
          </div>
        </article>

        <!-- 3 -->
        <article class="finding-card" role="listitem">
          <div class="finding-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="22" height="22" fill="none">
              <path d="M10 17l-4-4 1.5-1.5L10 14l6.5-6.5L18 9" stroke="#1f4ed8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <rect x="3" y="4" width="18" height="16" rx="3" stroke="#1f4ed8" stroke-width="2"/>
            </svg>
          </div>
          <div class="finding-body">
            <h3 class="finding-title">Ineffective job search and filters</h3>
            <p class="finding-text">The job search tab delivers overwhelming results, and filters don’t work accurately—making it difficult to find relevant roles efficiently.</p>
          </div>
        </article>

        <!-- 4 -->
        <article class="finding-card" role="listitem">
          <div class="finding-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="22" height="22" fill="none">
              <circle cx="12" cy="8" r="3" stroke="#1f4ed8" stroke-width="2"/>
              <path d="M15 14c2.8.5 5 2.4 5 4v1H4v-1c0-1.6 2.2-3.5 5-4" stroke="#1f4ed8" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="finding-body">
            <h3 class="finding-title">Inaccurate job match scoring</h3>
            <p class="finding-text">LinkedIn’s job fit indicator often relies on listed skills or titles, leading to misleading scores that don’t reflect true suitability.</p>
          </div>
        </article>

        <!-- 5 -->
        <article class="finding-card" role="listitem">
          <div class="finding-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="22" height="22" fill="none">
              <path d="M4 7h16M4 12h10M4 17h14" stroke="#1f4ed8" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="finding-body">
            <h3 class="finding-title">Irrelevant job recommendations</h3>
            <p class="finding-text">Users are shown postings that don’t align with skills, experience, or location, making the search process inefficient.</p>
          </div>
        </article>

        <!-- 6 -->
        <article class="finding-card" role="listitem">
          <div class="finding-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="22" height="22" fill="none">
              <path d="M3 6l9-3 9 3v6c0 5-4 8-9 9-5-1-9-4-9-9V6z" stroke="#1f4ed8" stroke-width="2"/>
              <path d="M8 12h8" stroke="#1f4ed8" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="finding-body">
            <h3 class="finding-title">Scam and outdated job postings</h3>
            <p class="finding-text">Users frequently encounter fake, outdated, or misleading ads, making it difficult to fully trust the platform’s listings.</p>
          </div>
        </article>
      </div>
    </div>
  </section>`;
})();
</script>
